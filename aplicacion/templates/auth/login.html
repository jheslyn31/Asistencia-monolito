<!DOCTYPE html>

<html lang="en" class="light-style customizer-hide" dir="ltr" data-theme="theme-default" data-static-path="../static/"
  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Login - {% block title %} {% endblock%}</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{{url_for('static', filename ='img/favicon/favicon.ico')}}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />

  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{{url_for('static', filename ='vendor/fonts/boxicons.css')}}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{{url_for('static', filename ='vendor/css/core.css')}}"
    class="template-customizer-core-css" />
  <link rel="stylesheet" href="{{url_for('static', filename ='vendor/css/theme-default.css')}}"
    class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{{url_for('static', filename ='css/demo.css')}}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet"
    href="{{url_for('static', filename ='vendor/libs/perfect-scrollbar/perfect-scrollbar.css')}}" />

  <!-- Page CSS -->
  <!-- Page -->
  <link rel="stylesheet" href="{{url_for('static', filename ='vendor/css/pages/page-auth.css')}}" />
  <!-- Helpers -->
  <script src="{{url_for('static', filename ='vendor/js/helpers.js')}}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{{url_for('static', filename ='js/config.js')}}"></script>
</head>

<body>
  <!-- Content -->
  {% block content %}

  <div class="container-xxl">
    <div class="authentication-wrapper authentication-basic container-p-y">
      <div class="authentication-inner">
        <!-- Register -->
        <div class="card">
          <div class="card-body">
            <!-- Logo -->
            <div class="app-brand justify-content-center">
              <a href="" class="app-brand-link gap-2">
                <span class="app-brand-text demo text-body fw-bolder">
                  <img src="{{url_for('static', filename ='img/elements/1.png')}}" class="d-block rounded" height="100"
                    width="150" />
                </span>
              </a>
            </div>
            <!-- /Logo -->
            <h4 class="mb-2">Bienvenido a iSystem! 游녦</h4>
            <p class="mb-4">Inicie sesi칩n para dar seguimiento al reporte de asistencia</p>

            <form id="formAuthentication" class="mb-3">
              <div class="mb-3">
                <label for="email" class="form-label">Correo Electr칩nico</label>
                <input type="text" class="form-control" id="email" name="email-username" placeholder="xy...@.com"
                  autofocus />
              </div>
              <div class="mb-3 form-password-toggle">
                <div class="d-flex justify-content-between">
                  <label class="form-label" for="password">Contrase침a</label>
                </div>
                <div class="input-group input-group-merge">
                  <input type="password" id="password" class="form-control" name="password"
                    placeholder="&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;&#xb7;"
                    aria-describedby="password" />
                  <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                </div>
              </div>
              <div class="mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="remember-me" />
                  <label class="form-check-label" for="remember-me"> Recordar contrase침a </label>
                </div>
              </div>
              <div class="mb-3">
                <a href="{{url_for('home.reporte')}}" class="btn btn-primary d-grid w-100" type="submit">Iniciar
                  sesi칩n</a>
              </div>
            </form>

            <p class="text-center">
              <a href="{{url_for('home.asistencia')}}">
                <span>Registrar asistencia</span>
              </a>
            </p>
          </div>
        </div>
        <!-- /Register -->
      </div>
    </div>
  </div>
  {% endblock %}
  <!-- / Content -->

  <!-- Core JS -->
  <!-- build:js static/vendor/js/core.js -->
  <script src="{{url_for('static', filename ='vendor/libs/jquery/jquery.js')}}"></script>
  <script src="{{url_for('static', filename ='vendor/libs/popper/popper.js')}}"></script>
  <script src="{{url_for('static', filename ='vendor/js/bootstrap.js')}}"></script>
  <script src="{{url_for('static', filename ='vendor/libs/perfect-scrollbar/perfect-scrollbar.js')}}"></script>

  <script src="{{url_for('static', filename ='vendor/js/menu.js')}}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->

  <!-- Main JS -->
  <script src="{{url_for('static', filename ='js/main.js')}}"></script>
</body>

</html>
