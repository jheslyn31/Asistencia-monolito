{% extends 'base.html' %}

{% block title %} Persona {% endblock %}

{% block content %}


<!-- Content -->

<div class="container-fluid flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Equipo</h4>    
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between align-items-center">
                  <h5 class="mb-0">Agregar Equipo</h5>                  
                </div>
                <div class="card-body">
                  <form>
                    <div class="mb-3">
                      <label class="form-label" for="basic-default-fullname">Nombre</label>
                      <input type="text" class="form-control" id="basic-default-fullname" placeholder="Desarrollo">
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                    
                  </form>
                </div>
              </div>

        </div>
        <div class="col-md-8">
            <div class="card">
                <h5 class="card-header">Lista de Equipos</h5>
                <div class="table-responsive text-nowrap">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Id Equipo</th>
                                <th>Nombre</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                            <tr>
                                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                                    <strong>1</strong>
                                </td>
                                <td>Desarrollo</td>                        
                                <td>                                    
                                    <button type="button" class="btn btn-icon btn-primary" data-bs-toggle="modal" data-bs-target="#modal-register"
                                        title="Editar">
                                        <span class="tf-icons bx bx-edit"></span>
                                    </button>
                                    <button type="button" class="btn btn-icon btn-danger" data-bs-toggle="tooltip"
                                        title="Eliminar">
                                        <span class="tf-icons bx bx-trash"></span>
                                    </button>
                                </td>
        
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    

</div>
<!-- / Content -->
<!-- Modal -->
<div class="modal fade" id="modal-register" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel1">Editar nombre</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col mb-3">
                        <label for="nameBasic" class="form-label">Nombre</label>
                        <input type="text" id="nameBasic" class="form-control" placeholder="......" />
                    </div>
                </div>                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Cerrar
                </button>
                <button type="button" class="btn btn-primary">Actualizar</button>
            </div>
        </div>
    </div>
</div>

<div class="content-backdrop fade"></div>



{% endblock %}
