{% extends 'base.html' %}

{% block title %} Persona {% endblock %}

{% block content %}
<!-- Layout container -->
<div class="layout-page">
    
    <!-- Content wrapper -->
    <div class="content-wrapper">
        <!-- Content -->

        <div class="container-fluid flex-grow-1 container-p-y">
            <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Personas</h4>
            <div class="col-md-12 d-flex flex-row-reverse mb-3">
                <button type="button" class="btn btn-primary" type="button" data-bs-toggle="modal"
                    data-bs-target="#modal-register">
                    <span class="tf-icons bx bx-plus-circle"></span>&nbsp; Agregar persona
                </button>
            </div>

            <div class="card">
                <h5 class="card-header">Lista de Personas</h5>
                <div class="table-responsive text-nowrap">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Correo</th>
                                <th>Equipo</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody class="table-border-bottom-0">
                            <tr>
                                <td><i class="fab fa-angular fa-lg text-danger me-3"></i>
                                    <strong>Jheslyn Lagos</strong>
                                </td>
                                <td>j.lagos@isystem-integration</td>
                                <td>Desarrolador</td>
                                <td>
                                    <button type="button" class="btn btn-icon btn-primary"
                                        data-bs-toggle="tooltip" title="Editar">
                                        <span class="tf-icons bx bx-edit"></span>
                                    </button>
                                    <button type="button" class="btn btn-icon btn-danger"
                                        data-bs-toggle="tooltip" title="Eliminar">
                                        <span class="tf-icons bx bx-trash"></span>
                                    </button>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <!-- / Content -->

        <!-- Footer -->
        <footer class="content-footer footer bg-footer-theme">
            <div
                class="container-fluid d-flex flex-wrap justify-content-between py-2 flex-md-row flex-column">
                <div class="mb-2 mb-md-0">
                    ©
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    , Hecho con ❤️ por
                    <a href="https://themeselection.com" target="_blank"
                        class="footer-link fw-bolder">iSystems</a>
                </div>
            </div>
        </footer>
        <!-- / Footer -->

        <!-- Modal -->
        <div class="modal fade" id="modal-register" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel1">Regitrar persona</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col mb-3">
                                <label for="nameBasic" class="form-label">Nombre</label>
                                <input type="text" id="nameBasic" class="form-control" placeholder="xxx" />
                            </div>
                        </div>
                        <div class="row g-2">
                            <div class="col mb-0">
                                <label for="emailBasic" class="form-label">Correo</label>
                                <input type="text" id="emailBasic" class="form-control"
                                    placeholder="xxxx@xxx.xx" />
                            </div>
                            <div class="col mb-0">
                                <label for="dobBasic" class="form-label">Área</label>
                                <select id="defaultSelect" class="form-select">
                                    <option hidden>Seleccionar área</option>
                                    <option value="1">Marketing</option>
                                    <option value="2">Desarrollo</option>
                                    <option value="3">Soporte</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="button" class="btn btn-primary">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-backdrop fade"></div>
    </div>
    <!-- Content wrapper -->
</div>
<!-- / Layout page -->

{% endblock %}
